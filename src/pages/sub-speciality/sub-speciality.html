<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item-group>
        <ion-item-divider color="light" class="dividerpadding">
            My sub speciality
        </ion-item-divider>
        <ion-item *ngFor="let item of subSpeciality;">
            <ion-checkbox [(ngModel)]="item.selected"></ion-checkbox>
            <ion-label>{{item.name}}</ion-label>
        </ion-item>
    </ion-item-group>
    <div class="button_div">
        <button ion-button (click)="done()" icon-right>
            Done
        <ion-icon name="md-arrow-round-forward"></ion-icon>
      </button>
    </div>

</ion-content>
