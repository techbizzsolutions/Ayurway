<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label>Speciality</ion-label>
                <ion-select interface="popover" [(ngModel)]="region">
                    <ion-option *ngFor="let item of items" (ionSelect)="select(item)" [value]="item.name">{{item.name}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <div *ngIf="!jobs.length" class="spinnerdiv">
        <ion-spinner icon="bubbles" class="spinner-energized"></ion-spinner>
    </div>
    <h5 *ngIf="!jobs.length">No Data Found</h5>
    <ion-card *ngFor="let item of jobs;">
            <ion-item >
                    <h2>{{item.title}}</h2>
                    <p item-end>{{item.added_date}}</p>
                </ion-item>
        <ion-card-content>
            <p>{{item.content}}</p>
        </ion-card-content>
        <img [src]="item.image">
        <ion-row>
            <ion-col col-6>
                <button ion-button icon-left block (click)="apply(item)">
                            <ion-icon name="md-checkmark"></ion-icon>
                            <div>Apply</div>
                          </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button icon-left block>
                            <ion-icon name="md-share"></ion-icon>
                            <div>4 Shares</div>
                            </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>

            </ion-col>
        </ion-row>

    </ion-card>
</ion-content>
