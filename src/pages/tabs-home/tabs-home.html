<ion-header no-border>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button menuToggle>
                        <img src='assets/imgs/slide-menu-icon.png' style="max-width: 60%;">
                    </button>
        </ion-buttons>

        <ion-title>
            Ayurway
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="search()">
                        <ion-icon name="md-search"></ion-icon>
                      </button>
            <!-- <button ion-button icon-only (click)="notification()">
                          <ion-icon name="md-notifications"></ion-icon>
                        </button> -->
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <super-tabs tabsPlacement="top" selectedTabIndex="0" scrollTabs=true toolbarBackground="primary" toolbarColor="light" [config]="{ sideMenu: 'left' }" indicatorColor="light" (tabSelect)="onTabSelect($event)">
        <super-tab *ngFor="let page of pages" [title]="page.title" [root]="page.pageName" [id]="page.id"></super-tab>
    </super-tabs>

</ion-content>
