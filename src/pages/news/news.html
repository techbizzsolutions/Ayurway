<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label>Speciality</ion-label>
                <ion-select interface="popover" [(ngModel)]="region">
                    <ion-option *ngFor="let item of items" [value]="item.name">{{item.name}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-list>
        <ion-item>
            <ion-thumbnail item-start>
                <img src="assets/imgs/dummy.jpg">
            </ion-thumbnail>
            <h2 style="white-space: normal !important;">Lok Sabha Bypoll: With Only Palghar in Its Kitty </h2>
            <p>
                <ion-icon color="primary" name="md-person"></ion-icon> Dr. Ajay Kumar</p>
        </ion-item>
        <ion-item>
            <ion-thumbnail item-start>
                <img src="assets/imgs/dummy.jpg">
            </ion-thumbnail>
            <h2 style="white-space: normal !important;">Lok Sabha Bypoll: With Only Palghar in Its Kitty</h2>
            <p>
                <ion-icon color="primary" name="md-person"></ion-icon> Dr. Ajay Kumar</p>
        </ion-item>
    </ion-list>
</ion-content>
